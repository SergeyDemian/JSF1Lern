<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>My JSF</title>
</head>
<h:body>
	<h:outputLabel value="#{helloWorld.getMessage()}" />
	<h:form>
		<h3>Use JSF</h3>
		<h:commandButton action = "page2" value = "paGe2" />
		<h1 />
		<h:commandButton action = "#{navigationController.moveToPage1()}" value = "paGe1"/>
	</h:form>
	<h1 />
	<h:form>
		<h:commandLink action="#{navigationController.showPage()}" value="Page1">
			<f:param name = "pageId" value="1" />
		</h:commandLink>
		<h1 />
		<h:commandLink action="#{navigationController.showPage()}" value="Page2">
			<f:param name = "pageId" value="2" />
		</h:commandLink>
		<h1 />
		<h:commandLink action="#{navigationController.showPage()}" value="Page3">
			<f:param name = "pageId" value="3" />
		</h:commandLink>
	</h:form>
</h:body>
</html>
